name: Format

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    fmt-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            - name: Check formatting
              run: cargo fmt -- --check
